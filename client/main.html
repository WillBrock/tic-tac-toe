<!doctype html>
<html>
	<head>
		<title>Tic Tac Toe</title>

		<link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css">
		<link rel="stylesheet" href="client/build/main.css">
	</head>

	<body>
		<div class="player-name-container">

			<h1 class="ui header">
				Real Time Tic Tac Toe
			</h1>

			<p>
				Built with node and socket.io
			</p>

			<p class="hidden currently-playing-container playing-fields">
				Currently playing <span class="currently-playing"></span>
			</p>

			<p class="hidden your-turn playing-fields">It's your turn!</p>
			<p class="hidden waiting-your-turn playing-fields">Waiting for your opponent to make a move</p>

			<p class="hidden winning-result"></p>

			<form class="player-name-form">
				Add your player name:
				<input class="player-name">
				<button>Add</button>
			</form>
		</div>

		<div class="main-container">
			<div class="column">
				<p>Users waiting to play...</p>

				<div class="ui divided list waiting-users-container">
					<div class="item player-item-hidden hidden">
						<div class="right floated content">
							<div class="ui button play-button small">Play</div>
						</div>
						<div class="middle aligned content player-name"></div>
					</div>
				</div>
			</div>

			<!-- tic tac toe board -->
			<div class="column">
				<div class="tic-tac-toe-container">
					<div class="tic-tac-toe-rows">
						<div class="square" data-cell="1"></div>
						<div class="square" data-cell="2"></div>
						<div class="square" data-cell="3"></div>
					</div>

					<div class="tic-tac-toe-rows">
						<div class="square" data-cell="4"></div>
						<div class="square" data-cell="5"></div>
						<div class="square" data-cell="6"></div>
					</div>

					<div class="tic-tac-toe-rows">
						<div class="square" data-cell="7"></div>
						<div class="square" data-cell="8"></div>
						<div class="square" data-cell="9"></div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="bower_components/socket.io-client/socket.io.js"></script>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/semantic/dist/semantic.min.js"></script>
		<script src="client/main.js"></script>
	</body>
</html>
